<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<div class="container p-5 justify-content-center" style="max-width: 23rem;margin-top: 80px;" th:fragment = "content">
		<div class="card bg-lights text-center p-3">
			<h3 class="text-center font-weight-bold">Đăng nhập</h3>
			<div class="card-body ">
				<form th:action="@{login}" th:object ="${customer}" method="post">
					<div class="form-group row">
						<div class="col-md-12">
							<input type="text" th:field ="*{username}" class="form-control"
								placeholder="Tài khoản" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<input type="password" th:field ="*{password}" class="form-control"
								placeholder="Mật khẩu" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<button type="submit" class="btn mb-2">Đăng nhập</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
